<div class="pp-component vzb-pp-item-selection-list pp-selection-list-component vzb" ng-if="visible" tcl="cl-item-selection-list">
    <div class="pp-item-label vzb-pp-label" ng-if="label">{{label}}</div>
    <ul class="pp-item-selection-list cl-item-selection-list {{listClass}} {{sizeClass}}" ng-class="{\'vertical\' : !horizontal}">
        <li
            ng-repeat="item in items"
            qva-activate="onChange(item)"
            ng-show="item.visible"
            ng-style="getWidthStyle(items.length)"
            ng-class="{\'pp-active\' : isActive(item), }"
        >
            <div ng-show="item.labelPlacement == \'top\'" class="label">
                <span>{{item.label}}</span>
            </div>
            <button ng-class="{\'item\':true,\'selected\' : isActive(item)}" title="{{item.title}}">
                <div include-pp-component x-component="item.component" x-definition="item.definition" x-data="data" x-args="args"></div>
            </button>
            <div ng-show="item.labelPlacement == \'bottom\'" class="label">
                <span>{{item.label}}</span>
            </div>
        </li>
    </ul>
</div>
