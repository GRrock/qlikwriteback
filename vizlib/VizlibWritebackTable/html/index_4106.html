<form [ngClass]="{\'loading\': useSpinner}" [formGroup]="savePresetFormGroup">
    <vzb-file-upload [maxFileSize]="1"
                     [fileType]="[\'jpg\', \'png\', \'jpeg\']"
                     formControlName="previewImage"
                     [useSpinner]="useSpinner"
                     importantError="requiredFileType"
                     errorType="info"
                     [errorStyles]="{ margin: \'10px 30px\', color: \'#3C43B7\' }">
    </vzb-file-upload>
    <div class="vzb-templates-modal-title-container">
        <div class="vzb-templates-modal-title-header vzb-templates-template-title"><span>Title</span></div>
        <input class="vzb-templates-modal-title-input"
               type="text"
               formControlName="title"
               errorType="error"
               [errorStyles]="{ margin: \'10px 120px\', color: \'orangered\' }">
    </div>
</form>
<vzb-spinner *ngIf="useSpinner"></vzb-spinner>
